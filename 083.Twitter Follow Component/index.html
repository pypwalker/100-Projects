<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Follow </title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="light-theme">


    <button class="themer">Dark</button>

    <div class="card">
        <h1 class="card-title">Who To Follow</h1>
        <span class="divider"></span>
        <div class="profile">
            <div class="profile-pic img-one"></div>
            <div class="profile-info">
                <span class="display-name">Albert Dare</span>
                <span class="username">albert</span>
            </div>
            <button class="follow-button followed">Unfollow</button>
        </div>

        <span class="divider"></span>
        <div class="profile">
            <div class="profile-pic img-two"></div>
            <div class="profile-info">
                <span class="display-name">John Sonn</span>
                <span class="username">jhon</span>
            </div>
            <button class="follow-button">Follow</button>
        </div>

        <span class="divider"></span>
        <div class="profile">
            <div class="profile-pic img-three"></div>
            <div class="profile-info">
                <span class="display-name">Marrie Jone</span>
                <span class="username">jone</span>
            </div>
            <button class="follow-button">Follow</button>
        </div>

        <a href="" class="show-more">Show More</a>

    </div>
    

    <script src="app.js"></script>
</body>
</html>
