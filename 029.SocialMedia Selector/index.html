<!DOCTYPE html>
<html lang="en">
<head>
       <title>Social Media Selector</title>
       <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header>
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="./src/downArrow.png" id="arrowIcon" alt="" />
            </div>

            <ul class="hide" id="list">
                <li class="options">
                    <img src="./src/fb.png" alt="">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="./src/instagram.png" alt="">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="./src/twitter.png" alt="">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="./src/pinterest.png" alt="">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="./src/whatsapp.png" alt="">
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="./src/youtube.png" alt="">
                    <p>Youtube</p>
                </li>

                
            </ul>
        </div>
    </header>

    <script src="app.js"></script>
</body>
</html>
