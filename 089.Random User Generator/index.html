<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>


    <div class="wrapper">
        <div class="img-area">
            <div class="inner-area">
                <img id="photo"
                    src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
            </div>
        </div>
        <div id="name">Jhon Joe</div>
        <hr class="horizon" />
        <div class="info">
            <p>First Name : <span id="first">John</span></p>
            <p>Last Name : <span id="last">Joe</span></p>
            <p>Location : <span id="street">Earth</span></p>
            <p>Phone : <span id="phone">333-333-333</span></p>
            <p>Email : <span id="email">jhondoeee99@gmail.com</span></p>
        </div>

        <button id="btn">Random Person</button>
    </div>



    <script src="app.js"></script>
</body>

</html>
