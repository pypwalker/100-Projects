<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy and Move</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <div class="btns-container">
            <button class="copyBtn btn">Copt Text</button>
        </div>
        <textarea name="copyTxt" id="" cols="30" rows="3">Hello World</textarea>
    </div>

    <div class="output-container">
        <div class="output"></div>
        <button class="moverBtn btn">Text Move</button>
        <textarea name="finalTxt" id="" cols="30" rows="3"></textarea>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
