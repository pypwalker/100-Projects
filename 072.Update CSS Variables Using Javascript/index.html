<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CSS Variables Using JavaScript</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    

    <div class="container">
        <div class="controls">
            <label for="spacing">Spacing</label>
            <input 
            type="range"
            name="spacing" 
            id="spacing" 
            min="10" 
            max="200" 
            value="10" />

            <label for="blur">blur</label>
            <input 
            type="range"
            name="blur" 
            id="blur" 
            min="0" 
            max="25" 
            value="10" />

            <label for="color">Color:</label>
            <input 
            type="color" 
            name="base"
            id="base" 
            value="#ffc600" />
        </div>

        <img src="https://wallpaperaccess.com/full/13742643.jpg" />
    </div>



    <script src="app.js"></script>
</body>
</html>
