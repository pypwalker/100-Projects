<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <main class="img-container">
        <div class="img active" 
        style="background-image: url(https://wallpaperaccess.com/full/51360.jpg);
        ">
        </div>
        <div class="img" 
        style="background-image: url(https://wallpaperaccess.com/full/51383.jpg);
        ">
        </div>
        <div class="img" 
        style="background-image: url(https://wallpaperaccess.com/full/51368.jpg);
        ">
        </div>
        <div class="img" 
        style="background-image: url(https://wallpaperaccess.com/full/51373.jpg);
        ">
        </div>
        <div class="img" 
        style="background-image: url(https://wallpaperaccess.com/full/51380.jpg);
        ">
        </div>
        <button class="btn arrow-btn left-arrow">
            <p>&#x2190;</p>
        </button>
        <button class="btn arrow-btn right-arrow">
            <p>&#x2192;</p>
        </button>
    </main>


    <script src="app.js"></script>
</body>
</html>
